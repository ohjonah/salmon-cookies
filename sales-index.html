<!DOCTYPE html>
<html>
  <head>
    <title>Salmon Cookies Dashboard</title>
    <link rel="stylesheet" href="reset.css">
    <!-- <link rel="stylesheet" href="sales-style.css"> -->
    <link rel="stylesheet" href="table-style.css">
  </head>

  <body>
    <form id="main_form">
      <fieldset>
        <label for="store_name">Store Name:</label>
        <input type="text" name="store_name" placeholder="enter the store name" required>
      </fieldset>

      <fieldset>
        <label for="min_cust">Minimum Customers:</label>
        <input type="number" name="min_cust" placeholder="min # of customers" required>
      </fieldset>

      <fieldset>
        <label for="max_cust">Maximum Customers:</label>
        <input type="number" name="max_cust" placeholder="max # of customers" required>
      </fieldset>

      <fieldset>
        <label for="avg_sales_cust">Average Sales/Customer</label>
        <input type="text" name="avg_sales_cust" placeholder="avg sales/customer" required>
      </fieldset>

      <button id="submit-btn" type="submit">Add Store!</button>

    </form>
  </body>

  <table>
    <thead id="shell-head">
      <td></td>
      <td>7:00 AM</td>
      <td>8:00 AM</td>
      <td>9:00 AM</td>
      <td>10:00 AM</td>
      <td>11:00 AM</td>
      <td>12:00 PM</td>
      <td>1:00 PM</td>
      <td>2:00 PM</td>
      <td>3:00 PM</td>
      <td>4:00 PM</td>
      <td>5:00 PM</td>
      <td>6:00 PM</td>
      <td>7:00 PM</td>
      <td>8:00 PM</td>
      <td>Daily Location Total</td>
    </thead>

    <tbody id="shell">
      <!-- our table info goes in here -->
    </tbody>

    <tfoot id="shell-foot">
    </tfoot>

  </table>


  <script src="sales-app.js"></script>
</html>
